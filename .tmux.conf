# キーストロークのディレイを減らす
## エスケープキーの反応が速くなりました。
## Vimのモード切り替えがどうも遅いと感じていましたが、この設定で解決しました。
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
#bind r source-file ~/.tmux.conf \; display "Reloaded!"

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでウィンドウを移動する
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "xterm-256color"
#set -g default-terminal "screen-256color"

# コピーモードを設定する
## viのキーバインドを使用する
#setw -g mode-keys vi

# クリップボード共有を有効にする
##  for mac
## Mac OS X pasteboardを使用できるようにする
if-shell "uname | grep -q Darwin" \
  'set-option -g default-command "reattach-to-user-namespace -l zsh"'
if-shell "uname | grep -q Darwin" \
  'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'
if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi v send-keys -X begin-selection"
## for Linux
## tmuxのbufferとxのclipboardを連携させる
## yank:           : ctrl+b -> [ -> y
## select and yank : ctrl+b -> [ -> v -> select -> y
## paste           : ctrl+b -> ]
if-shell 'type xsel' \
  "bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xsel -ib'"
if-shell 'type xsel' \
  "bind ] run-shell \
    'xsel -ob | xargs -0 -I{} tmux set-buffer -- {} && tmux paste-buffer'"
if-shell 'type xsel' \
  "bind-key -T copy-mode-vi v send -X begin-selection"

